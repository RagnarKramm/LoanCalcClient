<div class="position-static container" >
    <div if.bind="showResult" style="background-color: #ffffff;" class="position-absolute top-50 start-50 translate-middle border rounded p-3">
        <button type="button" class="btn-close position-absolute top-20 end-0 translate-middle" aria-label="Close" click.trigger="showResult = !showResult"></button>
        <h3 style="color: #644483;"><strong>Loan approved!</strong> <br>
            Requested loan: ${loanRequestResult.requestedAmount}€ for ${loanRequestResult.requestedPeriod} months.<br>
            For you we approve a loan up to: ${loanRequestResult.availableAmount}€ for ${loanRequestResult.availablePeriod} months.<br>
        </h3>
    </div>
    <div else style="background-color: #ffffff;" class="position-absolute top-50 start-50 translate-middle border rounded p-3">
        <h1>Calculate loan</h1>
        <hr/>
        <form role="form" submit.trigger="sendForm()">
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" value.bind="amount" class="form-control" id="amount" placeholder="2000" required>
            </div>
            <div class="mb-3">
                <label for="period" class="form-label">Period</label>
                <input type="number" value.bind="period" class="form-control" id="period" placeholder="12" required>
            </div>
            <div class="mb-3">
                <label for="userId" class="form-label">User Identity Code</label>
                <input type="number" value.bind="userId" class="form-control" id="userId" placeholder="Your identity code" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
